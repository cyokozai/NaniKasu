version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nanikasu
      POSTGRES_USER: nanikasu
      POSTGRES_PASSWORD: nanikasu_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nanikasu"]
      interval: 10s
      timeout: 5s
      retries: 5

  dev:
    build: .
    volumes:
      - ./apps/:/root/apps/:cached
      - /root/apps/node_modules
    ports:
      - "5173:5173"   # frontend
      - "8787:8787"   # backend
    working_dir: /root/apps
    command: bash -c "turbo run dev --parallel"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
